<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div class="add-task">
        <h3 class="section__header add-task__label">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input" id="new-task" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </div>
      <div class="todo-task">
        <h3 class="todo-task__header section__header">Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__text" type="text">
            <button class="task-list__button-edit">Edit</button>
            <button class="task-list__button-delete">
              <img class="task-list__button-delete-icon" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__text" type="text" value="Go Shopping">
            <button class="task-list__button-edit">Save</button>
            <button class="task-list__button-delete">
              <img class="task-list__button-delete-icon" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </div>
      <div class="cmplete-task">
        <h3 class="cmplete-task__header section__header">Completed</h3>
        <ul class="task-list task-list_completed" id="completed-task">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__text" type="text">
            <button class="task-list__button-edit">Edit</button>
            <button class="task-list__button-delete">
              <img class="task-list__button-delete-icon" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
